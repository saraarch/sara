//palindrome
const array = ['carecar', 1344, 12321, 'did', 'cannot','pop'];
const isPalindrome = el => {
   const str = String(el);
   let i = 0;
   let j = str.length - 1;
   while(i < j) {
      if(str[i] === str[j]) {
         i++;
         j--;
      }
      else {
         return false;
      }
   }
   return true;
};
const findPalindrome = arr => {
   return array.filter(el => isPalindrome(el));
};
console.log(findPalindrome(array));

        temp=temp.reverse();
        temp=temp.join("");
        if(s===temp){
            result.push(x[i]);}
        }

}(x));

//median
var arr1=[1,2,3,4,5,16];
var arr2=[7,8,9,10,11]

console.log(function (arr1,arr2){
    
    var arr3=[...arr1,...arr2];
    
    arr3.sort(function(a, b){return a-b})
    console.log(arr3);
    if(arr3.length%2==0){
        return arr3[arr3.length/2]+arr3[arr3.length/2-1];

}(arr1,arr2));

//Remove duplicates from an array

var arr2=[1,3,3,6,5,6];  


console.log(function (arr2){
    
    var temp=[];
    
    
    for(i=0;i<arr2.length;i++){
       
        var flag=true;
        for(j=i+1;j<arr2.length;j++){
            if(arr2[i]==arr2[j]){
                flag=false;
                break;
            }
        }
        
        if(flag==true){
            temp.push(arr2[i])
        }

}(arr2));

});

//prime function
var numArray = [2, 3, 4, 5, 6, 7, 8, 9, 10]

function isPrime(num) {
  for (let i = 2; num > i; i++) {
    if (num % i == 0) {
      return false;
    }
  }
  return num > 1;
}
